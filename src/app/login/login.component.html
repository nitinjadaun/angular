<div class="container">
	<div class="row">
		<h2><strong>Login</strong> </h2><br/>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<!-- Start form -->
			<form (ngSubmit)="onSubmit()">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)] ='email' >
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="{{ typeOfPassword ? 'password' : 'text'}}" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)] ='password' name="password">
				</div>
				<div class="form-check ">
					<button class="btn btn-info mr-2" type="button" name="showpassword" (click)="changePasswordToText()" id="showpassword" value="Show Password">Show password</button>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				<div class="pull-right">
					 <button class="btn btn-primary active mt-3" type="button" routerLink="/register">Register Now!</button>
				</div>
			</form>
		</div>
	</div>
</div>
